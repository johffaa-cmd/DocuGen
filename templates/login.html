{% extends "base.html" %}

{% block title %}Login - DocuGen{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h2 style="color: #667eea; margin-bottom: 1.5rem; text-align: center;">Sign In</h2>
    
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required 
                   placeholder="Enter your username">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required 
                   placeholder="Enter your password">
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">
            Login
        </button>
    </form>
    
    <p class="text-center mt-3" style="color: #666;">
        Don't have an account? 
        <a href="{{ url_for('register') }}" style="color: #667eea; text-decoration: none;">
            Register here
        </a>
    </p>
</div>
{% endblock %}
