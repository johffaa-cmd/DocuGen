{% extends "base.html" %}

{% block title %}Register - DocuGen{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <h2 style="color: #667eea; margin-bottom: 1.5rem; text-align: center;">Create Account</h2>
    
    <form method="POST" action="{{ url_for('register') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required 
                   minlength="3" placeholder="Choose a username">
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required 
                   placeholder="your.email@example.com">
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required 
                   minlength="6" placeholder="At least 6 characters">
        </div>
        
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" 
                   required placeholder="Re-enter your password">
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%;">
            Register
        </button>
    </form>
    
    <p class="text-center mt-3" style="color: #666;">
        Already have an account? 
        <a href="{{ url_for('login') }}" style="color: #667eea; text-decoration: none;">
            Login here
        </a>
    </p>
</div>
{% endblock %}
